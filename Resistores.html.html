
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="estilo.css.css">
  <title> Calcular Resistores </title>
</head>
<body>
  <section class="lines">
    <div class="lineColor">
      <select id="leftLine">
        <option value="0" class="black colorSelect">black</option>
        <option value="1" class="brown colorSelect">brown</option>
        <option value="2" class="red colorSelect">red</option>
        <option value="3" class="orange colorSelect">orange</option>
        <option value="4" class="yellow colorSelect">yellow</option>
        <option value="5" class="green colorSelect">green</option>
        <option value="6" class="blue colorSelect">blue</option>
      </select>
    </div>

    <div class="lineColor">
      <select id="middleLine">
        <option value="0" class="black colorSelect">black</option>
        <option value="1" class="brown colorSelect">brown</option>
        <option value="2" class="red colorSelect">red</option>
        <option value="3" class="orange colorSelect">orange</option>
        <option value="4" class="yellow colorSelect">yellow</option>
        <option value="5" class="green colorSelect">green</option>
        <option value="6" class="blue colorSelect">blue</option>
      </select>
    </div>

    <div class="lineColor">
      <select id="rightLine">
        <option value="1" class="black colorSelect">black</option>
        <option value="10" class="brown colorSelect">brown</option>
        <option value="100" class="red colorSelect">red</option>
        <option value="1000" class="orange colorSelect">orange</option>
        <option value="10000" class="yellow colorSelect">yellow</option>
        <option value="100000" class="green colorSelect">green</option>
        <option value="1000000" class="blue colorSelect">blue</option>
      </select>
    </div>
  </section>

    </select>
  </div>


  <div class="slogan" id="slog">
    <h3 id="hide"> Selecione as cores dos resistores e em seguida encontre o resultado. </h3>
  </div>

  <section class="final">
    <div class="find">
      <button id="start"> Resultado: </button>
    </div>
    <div class="find found">
      <h3>R: <span id="resistance"></span>Î©</h3>
    </div>
  </section>
<script>

document.getElementById("start").addEventListener("click", changerColor);

    function changerColor(){
      //1st part
      const R = document.getElementById("resistance");
      const l = document.getElementById("leftLine");
      const m = document.getElementById("middleLine");
      const r = document.getElementById("rightLine");
      const Lval = l.options[l.selectedIndex].value;
      const Mval = m.options[m.selectedIndex].value;
      const Rval = r.options[r.selectedIndex].value;
      let sum = 0;
      sum = Lval + Mval;
      let result = 0;
      result = sum * Rval;
      R.innerHTML = result;
       // 2nd part
       const slog = document.getElementById("slog");
       const Ltext = l.options[l.selectedIndex].text;
       const Mtext = m.options[m.selectedIndex].text;
       const Rtext = r.options[r.selectedIndex].text;

       slog.style.backgroundImage = "linear-gradient(" + "to right"+ "," + "tan 20%"+ "," +
        Ltext  + " 20% 23%"+ "," + "tan 23% 40%" + "," + Mtext + " 40% 43%"+ "," + "tan 43% 60%" + "," +
        Rtext  + " 60% 63%"+ "," + "tan 63% 87%" + "," + "gold 87% 90%" + "," + "tan 90%" + ")";

        // 3nd part
        slog.addEventListener("mouseover", showSlog);
        slog.addEventListener("mouseout", hideSlog);
        h3 = document.getElementById("hide");
        h3.style.color = "rgba(0,0,0,0)";
        function showSlog(){
          h3.style.color = "#fff";
        }
        function hideSlog(){
          h3.style.color = "rgba(0,0,0,0)";
        }

    }
</script>
</body>
</html>
